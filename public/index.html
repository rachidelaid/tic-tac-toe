<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <form class="start screen">
      <img class="logo" src="./assets/logo.svg" alt="logo" />
      <div class="card">
        <input type="text" placeholder="YOUR NAME" required />
        <input type="text" placeholder="ROOM ID" required />
        <p>room will be created if it doesn't exist</p>
      </div>

      <button type="submit" class="blue">PLAY ONLINE</button>
    </form>

    <section class="game screen">
      <div class="actions row">
        <img class="logo" src="./assets/logo.svg" alt="logo" />
        <div class="card row">
          <img src="./assets/icon-o-silver.svg" alt="O icon" />
          TURN
        </div>
        <button>
          <img src="./assets/icon-restart.svg" alt="icon-restart" />
        </button>
      </div>

      <div class="grid">
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
        <div class="card">
          <img src="./assets/icon-o-outline.svg" alt="icon-o-outline" />
        </div>
      </div>

      <div class="stats">
        <div class="win">
          <p>win</p>
          <h3>0</h3>
        </div>

        <div class="tie">
          <p>tie</p>
          <h3>0</h3>
        </div>

        <div class="lose">
          <p>lose</p>
          <h3>0</h3>
        </div>
      </div>
    </section>

    <div class="modal-wrap">
      <div class="modal">
        <h1>RESTART GAME?</h1>
        <div>
          <button>NO, CANCEL</button>
          <button class="yellow">YES, RESTART</button>
        </div>
      </div>
    </div>
  </body>
</html>
